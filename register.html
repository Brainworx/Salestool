<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="public/css/style2.css" rel="stylesheet" />
	</head>
	<body>
		<div class="login">
			<h1>Registreer</h1>
			<label class="error" id="errormsg"></label>
			<form action="util/register.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input id="register" type="button" value="Registreer">
			</form>			
			<a class="link" href='index.html'>Terug naar login.</a>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="public/js/register.js"></script>
	</body>
</html>
